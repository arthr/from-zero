        d="M100,95
           m-25,0
           q5,-15 25,-15
           q20,0 25,15
           q0,5 -5,10
           q10,0 10,15
           q0,20 -30,20
           q-30,0 -30,-20
           q0,-15 10,-15
           q-5,-5 -5,-10Z"
        fill="#111" />

    <!-- ChapÃ©u -->
    <path
        d="M75,85
           q25,-15 50,0
           q-5,-15 -10,-20
           q-25,-10 -30,0
           q-5,5 -10,20Z"
        fill="#111" />

    <!-- Lupa -->
