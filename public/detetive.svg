<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradiente da chama -->
    <defs>
        <linearGradient id="flameGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#502060" />
            <stop offset="100%" stop-color="#e0582f" />
        </linearGradient>
    </defs>

    <!-- Chama estilizada -->
